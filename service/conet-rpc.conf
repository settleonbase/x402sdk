# Beamio RPC 反向代理
# https://eth-rpc.conet.network  -> localhost:8545 (Ethereum 主网)
# https://base-rpc.conet.network -> localhost:8547 (Base 主网)
#
# 重要：Cloudflare Flexible SSL 时，CF 以 HTTP 连源站。
# Certbot 默认在 port 80 做 HTTP->HTTPS 301，会导致重定向循环。
# 必须将 port 80 改为 proxy，或删除 Certbot 的 HTTP redirect 块。
#
# 部署到服务器后，若之前用 certbot，需删除其生成的 port 80 redirect 块，
# 或整体替换为下方配置。

# ---------- Ethereum 主网 RPC ----------
server {
    listen 80;
    listen [::]:80;
    server_name eth-rpc.conet.network;

    access_log /var/log/nginx/eth-rpc.conet.network.access.log;
    error_log  /var/log/nginx/eth-rpc.conet.network.error.log;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_pass http://127.0.0.1:8545;
    }
}

server {
    listen [::]:443 ssl;
    listen 443 ssl;
    server_name eth-rpc.conet.network;

    access_log /var/log/nginx/eth-rpc.conet.network.access.log;
    error_log  /var/log/nginx/eth-rpc.conet.network.error.log;

    ssl_certificate /etc/letsencrypt/live/base-rpc.conet.network/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/base-rpc.conet.network/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_pass http://127.0.0.1:8545;
    }
}

