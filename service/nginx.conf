server {
    server_name beamio.app;

    root /var/www/beamio.app;
    index index.html;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    # ================================
    #  /.well-known/
    # ================================
    location ^~ /.well-known/ {
        try_files $uri =404;
    }

    # ================================
    #  API Proxy → localhost:2222
    # ================================
    location /api/ {
        proxy_pass http://127.0.0.1:2222;

        # 保留真实 Host
        proxy_set_header Host $host;

        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 让后端拿到 HTTPS 信息
        proxy_set_header X-Forwarded-Proto $scheme;

        # 避免 502 缓存
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 如果你的 API 是 JSON，强烈建议：
        proxy_set_header Accept "application/json";
        proxy_set_header Content-Type "application/json";

        # 如需允许 CORS（可选）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;

        # 处理预检请求
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ================================
    #  /app/manifest.json → 动态 manifest API（代理到 backend :2222）
    # ================================
    location = /app/manifest.json {
        proxy_pass http://127.0.0.1:2222/api/manifest.json$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ================================
    #  /app → React SPA
    # ================================
    location /app {
        try_files $uri $uri/ /app/index.html;
    }

    # ================================
    #  /testapp → React SPA
    # ================================
    location /testapp {
        try_files $uri $uri/ /app/index.html;
    }

    # ================================
    #  static assets
    # ================================
    location /static/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ================================
    #  Root / Homepage SPA fallback
    # ================================
    location / {
        try_files $uri /index.html;
    }
}